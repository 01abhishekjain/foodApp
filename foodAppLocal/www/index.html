<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- ngcordova script -->
		<script src="lib/ng-cordova.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>

		<!-- faker script to generate random values -->
		<script src="lib/faker.js"></script>

		<!-- Google script to determine geolocation from lat/long -->
		<script src="lib/geo.js"></script>
	</head>
	<body ng-app="starter" ng-controller="c_landingPage">
		<ion-side-menus enable-menu-with-back-views="true">

			<!-- <ion-side-menu side="right"></ion-side-menu> -->

			<ion-side-menu-content edge-drag-threshold="50">

				<ion-nav-bar class="bar-light">
				 <!-- ng-controller="c_sideMenu"> -->
					<ion-nav-buttons side="right">
						<button class="button button-clear button-positive" ui-sref="cartPage" ng-click="openCart()" ng-show="data.cart.totalCount">
							<i class="icon ion-ios-cart-outline"></i>
							<span class="badge badge-assertive cartBadge">{{data.cart.totalCount}}</span>
						</button>
					</ion-nav-buttons>
					<ion-nav-back-button></ion-nav-back-button>
				</ion-nav-bar>

				<ion-nav-view></ion-nav-view>

			</ion-side-menu-content>


		</ion-side-menus>
	</body>
</html>
